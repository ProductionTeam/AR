    <script>
        document.getElementById("ushi").onscroll = function () {
            {
                let spaceship = document.getElementById("spaceship")
                let oya = spaceship.parentElement
                let dif = spaceship.getBoundingClientRect().top - oya.getBoundingClientRect().top
                // console.log("spacePictures/" + (Math.round(dif / 1000, 0.1) + 1) + ".png");
                spaceship.style.backgroundImage = "url(spacePictures/" + (Math.min(48, Math.round(dif / 90) + 1)) + ".png)";

            }
            {
                let moji = document.getElementById("box");
                let windowHeight = window.innerHeight;
                let basho = windowHeight - moji.getBoundingClientRect().top;

                if (basho >= windowHeight / 2 - moji.clientHeight * 2) {
                    basho -= windowHeight / 2 - moji.clientHeight * 2
                    basho /= 2;
                    let left = basho / 50
                    let right = left - 1.5
                    let colorLeft = "rgba(1,1,1," + left + ")"
                    let colorRight = "rgba(1,1,1," + right + ")"

                    moji.style.background = "-webkit-linear-gradient(135deg, " + colorRight + + " " + (100 - basho) + "%, " + colorLeft + ")";
                    moji.style.webkitBackgroundClip = "text";
                } else {
                    moji.style.background = "rgba(0,0,0,0)";
                }
            }
            {
                let moji = document.getElementById("setsumei");
                let windowHeight = window.innerHeight;
                let basho = windowHeight - moji.getBoundingClientRect().top;

                if (basho >= Math.max(0, windowHeight / 2 - moji.clientHeight * 6)) {
                    basho -= Math.max(0, windowHeight / 2 - moji.clientHeight * 6)
                    basho /= 2;
                    let left = basho / 50
                    let right = left - 2
                    let colorLeft = "rgba(255,255,255," + left + ")"
                    let colorRight = "rgba(255,255,255," + right + ")"
                    moji.style.background = "-webkit-linear-gradient(135deg, " + colorRight + + " " + (100 - basho) + "%, " + colorLeft + ")";
                    moji.style.webkitBackgroundClip = "text";
                } else {
                    moji.style.background = "rgba(0,0,0,0)";
                }
            }
        }
    </script>
