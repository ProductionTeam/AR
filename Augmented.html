        let windowHeight = window.innerHeight;

        let k = document.getElementsByClassName("AR-thumbnail");

                let f = k[i].parentElement;

                document.getElementsByClassName("model")[0].textContent = modelName[1].textContent;
                let look = document.getElementById("modellook")

                console.log("show")
                show.children[0].style.display = "inline"
                show.style.display = "block";
                show.style.position = "fixed"
                show.style.top = "50vh"
                show.style.left = "50vw"
                show.style.zIndex = 9999
                show.style.transform = "translate(-50%,-50%)"
                $('#AR-show').animate({
                    opacity: 1,
                    width: "100vw",
                    height: "100vh"
                }, 300)

            })
        }
